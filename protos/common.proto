syntax = "proto3";

package pontus.store;

message StatusCode {
  int32 code = 1;
  string desc = 2;
}

message Device {
  int32 os = 1; //只能为以下字符串：1:andorid,2:ios,3:windows,4:osx,5:ubuntu,6:centos,7:linux,1000:other
  string osver = 2; //ios 的版本
  int32 deviceType = 3; //1:手机; 2:pc; 3:mac;
  int32 clientType = 4; //1:android app; 2:ios app; 3:pc; 4:mac; 5:web
  string extra = 5; //os的一些其它他信息，比如uuid等，根据deviceType与cleintType,会有不同。
}